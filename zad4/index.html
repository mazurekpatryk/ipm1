<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <style>


    </style>
</head>

<body>
    <h1>Lista:</h1>
    <ol type="1" contenteditable="true" class="gradient-list">
        <li class="dropzone" id='0' draggable="true">List item 1</li>
        <li class="dropzone" id='1' draggable="true">List item 2</li>
        <li class="dropzone" id='2' draggable="true">List item 3</li>
        <li class="dropzone" id='3' draggable="true">List item 4</li>
        <li class="dropzone" id='4' draggable="true">List item 5</li>
    </ol>

    <script>
        let dragged;
        let id;
        let index;
        let indexDrop;
        let list;

        document.addEventListener("dragstart", ({
            target
        }) => {
            dragged = target;
            id = target.id;
            list = target.parentNode.children;
            for (let i = 0; i < list.length; i += 1) {
                if (list[i] === dragged) {
                    index = i;
                }
            }
        });

        document.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        document.addEventListener("drop", ({
            target
        }) => {
            if (target.className == "dropzone" && target.id !== id) {
                dragged.remove(dragged);
                for (let i = 0; i < list.length; i += 1) {
                    if (list[i] === target) {
                        indexDrop = i;
                    }
                }
                console.log(index, indexDrop);
                if (index > indexDrop) {
                    target.before(dragged);
                } else {
                    target.after(dragged);
                }
            }
        });
    </script>
</body>

</html>
