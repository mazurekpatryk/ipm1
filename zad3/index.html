<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>


</head>

<body>

    <div style="top: 50px; float: left;">
        <canvas id="canvas" width="600" height="450" style="border:1px solid black;"></canvas>
    </div>    
    <div width="10%" height="100%" style="float: left;">
        <button id="btnGeneruj">Generuj</button>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');
        var btnGeneruj = document.getElementById("btnGeneruj");

        let rect = ctx.fillRect(0, 0, 0, 0);;

        btnGeneruj.addEventListener("click", function(){
            ctx.fillStyle = "rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) +")";
            rect = ctx.fillRect(10, 10, 50, 50);

        });

        console.log(rect);

        

    </script>
</body>

</html>
