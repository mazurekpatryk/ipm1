<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>


</head>

<body>

    <div style="top: 50px; float: left;">
        <canvas id="canvas" width="1500px" height="450" style="border-bottom :30px solid black;"></canvas>
    </div>
    <div style="float: left;">
        <button id="btnGeneruj" style="float: left; width:400px; height:100px">Generuj</button>
    </div>

    <script type="text/javascript">

        var btnGeneruj = document.getElementById("btnGeneruj");


        btnGeneruj.addEventListener("click", function () {


            var color = "rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) +")";


            var canvas;
            var ctx;
            var x = 75;
            var y = 50;
            var WIDTH = 1500;
            var HEIGHT = 450;
            var dragok = false;

            function rect(x, y, w, h) {
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.closePath();
                ctx.fill();
            }

            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }

            function init() {
                canvas = document.getElementById("canvas");
                ctx = canvas.getContext("2d");
                return setInterval(draw, 10);
            }

            function draw() {
                clear();
                ctx.fillStyle = color;
                rect(x - 50, y - 50, 100, 100);

                
            }

            function myMove(e) {
                if (dragok) {
                    x = e.pageX - canvas.offsetLeft;
                    y = e.pageY - canvas.offsetTop;
                    if(y>401){
                        y= 400;
                    }
                }
            }

            function myDown(e) {
                if (e.pageX < x + 50 + canvas.offsetLeft && e.pageX > x - 50 +
                    canvas.offsetLeft && e.pageY < y + 50 + canvas.offsetTop &&
                    e.pageY > y - 50 + canvas.offsetTop) {
                    x = e.pageX - canvas.offsetLeft;
                    y = e.pageY - canvas.offsetTop;

                    dragok = true;
                    canvas.onmousemove = myMove;

                    
                }
            }

            function myUp() {
                dragok = false;
                canvas.onmousemove = null;
            }

            init();
            canvas.onmousedown = myDown;
            canvas.onmouseup = myUp;
        });
    
    </script>
</body>

</html>
