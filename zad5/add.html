<body>

    <div class="container">
        <div class="row">
            <button class="active"><a href="index.html">Customers</a></li></button>
            <button><a href="add.html">Add Customer</a></li></button>
            <button><a onclick="clearCustomers()" class="danger" href="#">Clear Customers</a></li></button>
        </div>
        <div class="main">
            <h1 class="page-header">Dodaj użytkownika</h1>
            <form role="form" onsubmit="addCustomer()">
                <div class="form-group">
                    <label>Imię</label>
                    <input type="text" id="name" class="form-control" placeholder="Marek">
                </div>
                <div class="form-group">
                    <label>Nazwisko</label>
                    <input type="text" id="name" class="form-control" placeholder="Kowalski">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="marek@gmail.com">
                </div>
                <div class="form-group">
                    <label>Kod pocztowy</label>
                    <input type="text" placeholder="97-200" pattern="[0-9]{2}[-][0-9]{3}">
                </div>
                <div class="form-group">
                    <label>Numer telefonu</label>
                    <input type="text" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
                </div>
                <button type="submit" class="btn btn-default">Add Customer</button>
            </form>
        </div>
    </div>
