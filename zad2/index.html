<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <form>
        <h3>Poprawione podpunkty z zadania.1</h3><br>
        <label>6. Strona www:</label><br>
        <input type="url" placeholder="https://example.com" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" required><br><br>

        <label>7a. Scieżka na dysku:</label><br>
        <input type="text" placeholder="C:\windows\temp" pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" required><br><br>

        <label>8. Scieżka do pliku w katalogu:</label><br>
        <input type="text" placeholder="/etc/passwd" pattern="^(/etc/).*" required><br><br>

        
    </form>
</body>
</html>
