<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>


</head>
<body>
    <form>
        <h3>Poprawione podpunkty z zadania.1</h3><br>
        <label>6. Strona www:</label><br>
        <input type="url" placeholder="https://example.com" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" required><br><br>

        <label>7a. Scieżka na dysku:</label><br>
        <input type="text" placeholder="C:\windows\temp" pattern="^[a-zA-Z]:\\(windows|winnt|win|dos|msdos)\\?[a-z]*" required><br><br>

        <label>8. Scieżka do pliku w katalogu:</label><br>
        <input type="text" placeholder="/etc/passwd" pattern="^(/etc/).*" required><br><br>

        <h3>Zadania.2</h3><br>
        <label>3) Proszę dodać element UI pozwalający na wybranie daty z kalendarza:</label><br>
        <input type="date" id="start" name="trip-start" required><br><br>

        <label>4) Proszę dodać element ui wykorzystujący poprzedni punkt ale limitujący wybór do jedno z pracujących dni (pon-pn) w tym tygodniu.</label><br>
        <input type="date" id="start" name="trip-start" min="2021-03-15" max="2021-03-19" required><br><br>
    
        <label>5) Proszę dodać dwa elementy UI pozwalające na wpisanie godziny:</label><br>
        <label>a) w formacie 12 godzinnym</label><br>
        <input type="time" min="01:00" max="12:59" required><select>
            <option>PM</option>
            <option>AM</option>
          </select><br><br>

        <label>b) w formacie 24 godzinnym</label><br>
        <input type="time" min="00:00" max="23:59" required><br><br>

    </form>
</body>
</html>
